<div class="blearui-pagination">
    {{#if options.prev}}
    <div class="
    blearui-pagination-item
    blearui-pagination-item_prev
    {{options.page == 1 ? 'blearui-pagination-item_disabled' : ''}}
    ">{{options.prev}}
    </div>
    {{/if}}

    {{#for item in list}}
    <div class="
    blearui-pagination-item
    {{options.page == item.text ? 'blearui-pagination-item_active' : ''}}
    {{item.type == 1 ? 'blearui-pagination-item_ellipsis' : ''}}
    {{item.type == 2 ? 'item_number' : ''}}
    ">{{item.text}}
    </div>
    {{/if}}

    {{#if options.next}}
    <div class="
    blearui-pagination-item
    blearui-pagination-item_next
    {{options.page == options.total ? 'blearui-pagination-item_disabled' : ''}}
    ">{{options.next}}
    </div>
    {{/if}}
</div>
