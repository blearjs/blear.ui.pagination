<div class="blearui-pagination">
    <div class="blearui-pagination-item blearui-pagination-item_prev"
         @class="blearui-pagination-item_disabled: options.page == 1">{{options.prev}}</div>

    <div class="blearui-pagination-item"
         @for="item in list"
         @class="
            blearui-pagination-item_active: options.page == item.text,
            blearui-pagination-item_ellipsis: item.type == 1,
            blearui-pagination-item_number: item.type == 2
         ">{{item.text}}</div>

    <div class="blearui-pagination-item blearui-pagination-item_next"
         @class="blearui-pagination-item_disabled: options.page == options.total">{{options.next}}</div>
</div>
