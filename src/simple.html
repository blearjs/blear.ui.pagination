<div class="dkui-pagination">
    <div class="dkui-pagination-item dkui-pagination-item_prev"
         @class="dkui-pagination-item_disabled: options.page == 1"
         @click="onPrev">{{options.prev}}</div>
    <div class="dkui-pagination-item dkui-pagination-item_label">{{options.page}}/{{options.total}}</div>
    <div class="dkui-pagination-item dkui-pagination-item_next"
         @class="dkui-pagination-item_disabled: options.page == options.total"
         @click="onNext">{{options.next}}</div>
</div>
